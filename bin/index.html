<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="index.css">
		<link rel="icon" href="favicon.png">
		<script type="module" src="./index.js" defer></script>
		<title>tetrits</title>
	</head>
	<body>
		<div id="holder">
			<canvas id="matrix" class="border" height="600" width="300"></canvas>
			<div id="info">
				<p id="level">level 0</p>
				<p id="clearedRows">cleared rows 0</p>
				<p id="score">score 0</p>
				<label for="next">next piece</label> <br>
				<canvas name="next" id="next" class="border" height="200" width="200"></canvas>
			</div>
		</div> <br>
		<label for="music">music</label> <br>
		<audio name="music" id="music" src="tetrits.mp3" loop controls></audio> <br>
		<label for="toggle">color mode</label> <br>
		<button name="toggle" id="toggle" class="border" onclick="toggleTone">☀️</button>
	</body>
</html>
